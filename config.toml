baseurl = "https://example.org/"
languageCode = "en-us"
title = "Miles | 小语种学习交流平台"
theme = "hugo-creative-theme"
googleAnalytics = ""

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Miles"
	description = "小语种学习交流平台 | 一款可以养鸡的学习app"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Miles | 小语种学习之旅"

		[params.navigation.links]
			about     = "关于"
			services  = "服务"
			portfolio = "活动"
			contact   = "联系方式"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Miles"
		subtitle   = "[Miles](//google.com) &nbsp;针对当前小语种学习者易因缺乏持久学习动力与兴趣，为小语种学习者提供了一个定制化的学习交流交友平台，通过学习的自我监督和他人监督、学习分享、学习问答等功能，融入游戏化概念、时间管理理念，利用从众效应和社会助长效应,从而激发小语种用户的学习兴趣。"
		buttonText = "了解更多"


	# About section
	[params.about]
		headline    = "一款可以养鸡的学习管理软件"
		description = "[Miles](//google.com) 为小语种学习者提供一个个性化小语种学习分享交流平台。通过三个模块为小语种学习者提供一个学习监督激励、经验分享、学习问答平台，结合虚拟宠物系统，带来新颖的小语种学习体验。"
		buttonText  = "立即下载"


	# Service section
	[params.services]
		headline = "软件特色"
        # icon url:https://fontawesome.com/v4.7.0/icons/

        [[params.services.list]]
            icon = "fa-clock-o"
            title = "番茄钟学习"
            description = "当用户进行小语种学习时，可使用软件自带番茄钟为自己设立目标并进行计时，达到集中注意力的效果。"

        [[params.services.list]]
			icon = "fa-group"
			title = "多人监督学习"
			description = "可随机匹配正在进行小语种学习的用户一起学习，互相监督督促。"

		[[params.services.list]]
            icon = "fa-comments"
            title = "多人情景学习"
            description = "用户依据给定的剧本扮演自己的角色加入一个特定情境，使用小语种聊天的方式，将整个故事按照给定的剧本进行推进。"

        [[params.services.list]]
            icon = "fa-tags"
            title = "记录板块"
            description = "每个用户可上传日常记录到该板块中，其他用户可以进行点赞、评论等。通过这种方式，鼓励其他用户进行学习。"

        [[params.services.list]]
            icon = "fa-share-alt"
            title = "分享板块"
            description = "每个用户可上传自己整理的小语种学习资料，可设置公开或需要虚拟货币购买。为小语种用户提供学习资料分享。"

        [[params.services.list]]
            icon = "fa-question"
            title = "学习问答"
            description = "每个用户可以在此模块提出有关小语种学习的任何问题，Miles通过奖励用户虚拟货币的方式，鼓励用户给出回答，交流分享经验。"
        
        [[params.services.list]]
            icon = "fa-bug"
            title = "虚拟宠物成长系统"
            description = "用户的学习时长，将转换成虚拟宠物走过的里程miles，作为软件的经验系统。"
        
        [[params.services.list]]
            icon = "fa-gift"
            title = "虚拟宠物服饰系统"
            description = "用户通过学习时长、分享经验、上传资料、回答问题等方式获得的虚拟货币可以为虚拟宠物购买装饰服饰。"
    
    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "关闭"

    # Aside section
	[params.aside]
		headline = "开始您小语种之旅，了解更多APP特色"

		[params.aside.button]
			text = "立即下载"
			link = "//www.weekbin.xyz"

	# Contact section
	[params.contact]
		headline = "联系我们"
		description = "如果您对我们的项目感兴趣或者在使用中遇到了问题，请联系我们，我们会尽快给您答复！"
		phone = "13585900697"
		email = "864348876@qq.com"

