description: 'Miles 实现价值转化主要为三个步骤。首先，针对小语种学习者易因缺乏持久学习动力与兴趣，
给予他们一个个性化且多元化的学习模式，激发小语种学习者的学习兴趣与持久性动力。接着，引导用户用高效率的
学习模式进行小语种学习，用更具趣味性的学习方式学习，进而对学习产生成就感，从而达到持久性学习的目的。
最后，在用户改变学习方式之后，定时定期开放新的学习活动，刺激用户感受到学习的新鲜感，而不感到腻味。'